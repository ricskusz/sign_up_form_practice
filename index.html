<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Sign-up form</title>
</head>
<body>
    <div class="container">
        <div class="container-logo-section">
            <div class="logo">
                <div class="logo-text-item img-container">
                    <img class="logo-img" src="images/odin-lined.png" alt="logo">
                </div>
                <div class="logo-text-item text-container">ODIN</div>
            </div>
        </div>
        <div class="container-item-form">
            <div class="form-text-container">
                <div class="main-text">
                    This is not a real onine service! You know you need something 
                    like this in your life to help you realize your  deepest dreams. 
                    <br>Sign up <em>now</em> to get started!
                </div>
                <div class="form-text-footer">You <em>know</em> you want to.</div>
            </div>
            <div class="form-container">
                <div class="title">
                    Let's do this!
                </div>
                <div class="form-div">
                    <form action="#">
                        <div class="form-first">
                            <div class="form-section">
                                <div class="form-label">
                                    <label for="firstname">First name</label>
                                </div>
                                <div class="form-input">
                                    <input type="text" name="firstname" id="firstname" required>
                                </div>
                            </div>
                            <div class="form-section">
                                <div class="form-label">
                                    <label for="email">Email</label>
                                </div>
                                <div class="form-input">
                                    <input type="email" name="email" id="email" required>
                                </div>
                            </div>
                            <div class="form-section">
                                <div class="form-label">
                                    <label for="password">Password</label>
                                </div>
                                <div class="form-input">
                                    <input type="password" name="password" id="password" required>
                                </div>
                                <div class="error-message">
                                    *password mismatch
                                </div>
                            </div>
                        </div>
                        <div class="form-second">
                            <div class="form-section">
                                <div class="form-label">
                                    <label for="lastname">Last name</label>
                                </div>
                                <div class="form-input">
                                    <input type="text" name="lastname" id="lastname" required>
                                </div>
                            </div>
                            <div class="form-section">
                                <div class="form-label">
                                    <label for="phone">Phone number</label>
                                </div>
                                <div class="form-input">
                                    <input type="text" name="phone" id="phone">
                                </div>
                            </div>
                            <div class="form-section">
                                <div class="form-label">
                                    <label for="cpassword">Confirm password</label>
                                </div>
                                <div class="form-input">
                                    <input type="password" name="cpassword" id="cpassword" required>
                                </div>
                                <div class="error-message">
                                    *password mismatch
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="button-container">
                <div class="button">
                    <button class="sign-up-button" type="submit">Create Account</button>
                </div>
                <div class="login-text">
                    Already have an account? <span class="purple-text"><a href="#">Log in</a></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
